<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Book a Trip - Mother Nature Ltd</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Mother Nature Ltd</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="Destinations page.html">Destinations</a></li>
      <li><a href="Trips.html">Trips</a></li>
      <li><a href="Bookings page.html">Book</a></li>
      <li><a href="Blog.html">Blog</a></li>
    </ul>
  </header>

  <section class="section">
    <h2>Book Your Adventure</h2>
    <p>Fill out the form below to secure your travel experience with Mother Nature Ltd.</p>
    <form class="booking-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <select required>
        <option value="">Select Destination</option>
        <option value="Kenya">Kenya Safari</option>
        <option value="Thailand">Thailand Beaches</option>
        <option value="Peru">Peru Hiking</option>
      </select>
      <input type="date" required />
      <textarea placeholder="Special Requests (optional)"></textarea>
      <button type="submit" class="btn">Submit Booking</button>
    </form>
  </section>

  <footer>

  </footer>
